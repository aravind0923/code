<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Form</title>

	</head>

	<body>
		<div class="main">
			<h2>Registration Form</h2>
			<form action="">
				<label for="first"
					>First Name:</label
				>
				<input
					type="text"
					id="first"
					name="first"
					required
				/><br><br>

				<label for="last"
					>Last Name:</label
				>
				<input
					type="text"
					id="last"
					name="last"
					required
				/><br><br>

				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					required
				/><br><br>

				

				<label for="mobile"
					>Contact:</label
				>
				<input
					type="text"
					id="mobile"
					name="mobile"
					maxlength="10"
					required
				/><br><br>

				<label for="gender"
					>Gender:</label
				>
				<select
					id="gender"
					name="gender"
					required
				>
					<option value="male">
						Male
					</option>
					<option value="female">
						Female
					</option>
					<option value="other">
						Other
					</option>
				</select>

				<button type="submit">
					Submit
				</button>
			</form>
		</div>
	</body>
</html>
